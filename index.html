<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project One - Blackjack</title>
  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js"></script>
</head>

<body>
  <!-- ======================Top Section====================== -->
  <section class="title">
    <h1>Blackjack</h1>

    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">How To Play</button>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Instructions:</h4>
          </div>
          <div class="modal-body">
            <p>text goes here</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ======================Top Section End====================== -->


  <!-- <Cards Go Here> -->
  <div class="mainsection">
    <div class="row text-center">
      <div class="col-md-12 col-sm-12 col-xs-12 bg-custom">
        <div class="container">

          <div id="board"></div>

        </div>
      </div>
    </div>
  </div>
  <!-- =============================================================== -->
  <div class="buttonSection">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12 col-sm-12 col-xs-12 bg-custom">

          <div class="col-md-4  bg-custom gameRestart">
              <button class= "Start" type="button" name="Start">Deal</button>
              <div class="spacingRestart" class="row text-center">

                <button class= "gameRestart" type="button" name="Deal">Game Restart</button>
            </div>
          </div>

        <div class="col-md-3  bg-custom">
            <button class= "Stand" type="button" name="Stand">Stay</button>
        </div>

        <div class="col-md-2  bg-custom">
          <div class="container"></div>
        </div>

        <div class="col-md-3 bg-custom">
            <button class= "Deal" type="button" name="Deal">Hit Me!</button>
        </div>
      </div>
    </div>
    </div>
  </div>

</body>
</html>
